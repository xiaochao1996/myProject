    <script type="text/javascript">
        $(function(){
            function getParam(id,_url){
                var url =_url||window.document.location.href;
                var url=url.toString();
                var u = url.split("?");
                var get = {};
                if (typeof(u[1]) == "string") {
                    u = u[1].split("&");
                    for (var i in u) {
                        var j = u[i].split("=");
                        get[j[0]] = j[1]; 
                    }
                } else {
                    return;
                }
                return get[id];
            }
            var tid = getParam('tid');
            if (!tid) {
                tid=1
            }
            ajaxtype(tid)
            $.ajax({
                url:'http://jsonp.smallfox.cc/module/article/index.php',
                type:'GET',
                data:{
                    pt:'jsonp',
                    ajax:'yes',
                },
                callback:'callback',
                dataType:'jsonp',
                success:function(data){
                    if(data.code==200){

                    }
                    $('#container li').eq(tid-1).addClass('');
                    var navbar='';
                    for (var i =0;i< data.data.length-3; i++) {
                        navbar+="<li><span class='atid' style='display:none'>"+data.data[i].atid+"</span><a href='#a"+[i]+"' data-toggle='tab'>"+data.data[i].aname+"</a></li>"
                    }
                    $('#naver').html(navbar);
                    // $('#footerlist').html(navbar)
                    $('#naver li').click(function(){
                        ajaxtype($(this).children('.atid').html())
                    })
                    $('#naver li').eq(tid-1).addClass('active');
                }
            });
            //请求列表
            function ajaxtype(_tid){
                $.ajax({
                    url:'http://jsonp.smallfox.cc/module/article/type.php',
                    type:'get',
                    data:{
                        pt:'jsonp',
                        ajax:'yes',
                        tid:_tid,
                        page:1,
                    },
                    callback:'callback',
                    dataType:'jsonp',
                    success:function(data){
                        if(data.code==200){

                        }
                        var cont='';
                        for (var i =0;i< data.count; i++) {
                            cont+="<li><a href='detail.html?aid="+data.data[i].j_cid+'&tid='+data.data[i].j_tid+"'>"+data.data[i].j_name+"</a><span class='navbar-right text-center'>"+data.data[i].j_zuozhe+"</span></li>"
                        }
                        $('#tab-content').html(cont);
                    }
                });
            }
        })
    </script>
